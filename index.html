<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corsono - Heart Sound</title>
    <meta name="description" content="Corsono - Heart Sound. Minimalist luxury clothing.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --text-muted: #666666;
            --font-display: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header - centered logo with tagline */
        .header {
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            color: var(--text);
            text-decoration: none;
            display: block;
        }

        .tagline {
            font-family: var(--font-body);
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .cart-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.25rem;
            letter-spacing: 0.3em;
            color: var(--text);
            text-decoration: none;
        }

        .cart-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--text);
            color: var(--bg);
            font-size: 0.6rem;
            padding: 2px 5px;
            border-radius: 10px;
        }

        /* Main - Product Grid */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            width: 100%;
        }

        /* Product Avatar */
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-8px);
        }

        .product-avatar {
            width: 100%;
            aspect-ratio: 3/4;
            background: transparent;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-avatar img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-placeholder {
            color: #222;
            font-family: var(--font-display);
            font-size: 0.75rem;
            letter-spacing: 0.2em;
        }

        .product-name {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
            color: var(--text-muted);
        }

        .product-price {
            font-size: 0.875rem;
            color: var(--text);
        }

        .sold-out-tag {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: var(--text);
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            padding: 0.5rem 1rem;
            text-transform: uppercase;
        }

        .product.sold-out {
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: #111;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .modal-image {
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-image img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .modal-info {
            padding: 2rem;
        }

        .modal-name {
            font-family: var(--font-display);
            font-size: 1.25rem;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .modal-price {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .modal-desc {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .size-label {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .sizes {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .size-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: 1px solid #333;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-btn:hover,
        .size-btn.active {
            background: var(--text);
            color: var(--bg);
        }

        .add-btn {
            width: 100%;
            padding: 1rem;
            background: var(--text);
            border: none;
            color: var(--bg);
            font-family: var(--font-display);
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
        }

        .add-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Cart Drawer */
        .cart-drawer {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 350px;
            height: 100vh;
            background: #111;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .cart-drawer.open {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #222;
        }

        .cart-header h3 {
            font-family: var(--font-display);
            font-size: 0.875rem;
            letter-spacing: 0.2em;
        }

        .cart-items {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #222;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            background: #0a0a0a;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid #222;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--text);
            border: none;
            color: var(--bg);
            font-family: var(--font-display);
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .modal-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">CORSONO</a>
        <p class="tagline">'Heart sounds'</p>
        <button class="cart-btn" onclick="openCart()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M6 6h15l-1.5 9h-12z" />
                <circle cx="9" cy="20" r="1" />
                <circle cx="18" cy="20" r="1" />
            </svg>
            <span class="cart-count" id="cart-count">0</span>
        </button>
    </header>

    <!-- Products - The Only Main Content -->
    <main>
        <div class="products">
            <!-- Golden Dawn Hoodie -->
            <div class="product" onclick="openProduct('golden-dawn-hoodie')">
                <div class="product-avatar">
                    <img src="images/golden-dawn-tracksuit.png" alt="Golden Dawn Hoodie">
                </div>
                <p class="product-name">Golden Dawn Hoodie</p>
                <p class="product-price">£90</p>
            </div>

            <!-- Golden Dawn Track Pants -->
            <div class="product" onclick="openProduct('golden-dawn-track-pants')">
                <div class="product-avatar">
                    <img src="images/golden-dawn-tracksuit.png" alt="Golden Dawn Track Pants">
                </div>
                <p class="product-name">Golden Dawn Track Pants</p>
                <p class="product-price">£85</p>
            </div>

            <!-- Golden Dawn Full Set -->
            <div class="product" onclick="openProduct('golden-dawn-full-set')">
                <div class="product-avatar">
                    <img src="images/golden-dawn-tracksuit.png" alt="Golden Dawn Full Set">
                </div>
                <p class="product-name">Golden Dawn Full Set</p>
                <p class="product-price">£175</p>
            </div>

            <!-- Flyheart Jacket - Sold Out -->
            <div class="product sold-out" onclick="openProduct('flyheart-jacket')">
                <div class="product-avatar">
                    <span class="product-placeholder">CORSONO</span>
                    <span class="sold-out-tag">Sold Out</span>
                </div>
                <p class="product-name">Flyheart Wax Denim Jacket</p>
                <p class="product-price">£150</p>
            </div>

            <!-- Flyheart Jeans - Sold Out -->
            <div class="product sold-out" onclick="openProduct('flyheart-jeans')">
                <div class="product-avatar">
                    <span class="product-placeholder">CORSONO</span>
                    <span class="sold-out-tag">Sold Out</span>
                </div>
                <p class="product-name">Flyheart Wax Denim Jeans</p>
                <p class="product-price">£110</p>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content" id="modal-content">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Cart Drawer -->
    <aside class="cart-drawer" id="cart-drawer">
        <div class="cart-header">
            <h3>CART</h3>
            <button onclick="closeCart()"
                style="background:none;border:none;color:white;font-size:1.5rem;cursor:pointer">&times;</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span id="cart-total">£0</span>
            </div>
            <button class="checkout-btn">CHECKOUT</button>
        </div>
    </aside>

    <script>
        const products = {
            'golden-dawn-hoodie': {
                name: 'Golden Dawn Hoodie',
                price: 90,
                desc: '100% French Terry Cotton',
                sizes: ['S', 'M', 'L', 'XL'],
                inStock: true,
                stripeLink: 'https://buy.stripe.com/6oU28seVi5PLbrBaom7wA03'
            },
            'golden-dawn-track-pants': {
                name: 'Golden Dawn Track Pants',
                price: 85,
                desc: '100% French Terry Cotton',
                sizes: ['S', 'M', 'L', 'XL'],
                inStock: true,
                stripeLink: 'https://buy.stripe.com/cNi6oI00o3HD1R16867wA04'
            },
            'golden-dawn-full-set': {
                name: 'Golden Dawn Full Set',
                price: 175,
                desc: '100% French Terry Cotton',
                sizes: ['S', 'M', 'L', 'XL'],
                inStock: true,
                stripeLink: 'https://buy.stripe.com/bJe00k14s7XTdzJ1RQ7wA05'
            },
            'flyheart-jacket': {
                name: 'Flyheart Wax Denim Jacket',
                price: 150,
                desc: '',
                sizes: ['M', 'L', 'XL'],
                inStock: false
            },
            'flyheart-jeans': {
                name: 'Flyheart Wax Denim Jeans',
                price: 110,
                desc: '',
                sizes: ['30', '32', '34', '36'],
                inStock: false
            }
        };

        let cart = [];

        function openProduct(id) {
            const p = products[id];
            if (!p) return;

            document.getElementById('modal-content').innerHTML = `
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <div class="modal-grid">
                    <div class="modal-image">
                        ${id.startsWith('golden-dawn')
                    ? '<img src="images/golden-dawn-tracksuit.png" alt="' + p.name + '">'
                    : '<div style="color:#222;font-family:var(--font-display);font-size:1rem;letter-spacing:0.2em">CORSONO</div>'
                }
                    </div>
                    <div class="modal-info">
                        <h2 class="modal-name">${p.name}</h2>
                        <p class="modal-price">£${p.price}</p>
                        <p class="modal-desc">${p.desc}</p>
                        <p class="size-label">Size</p>
                        <div class="sizes">
                            ${p.sizes.map(s => `<button class="size-btn" onclick="this.parentElement.querySelectorAll('.size-btn').forEach(b=>b.classList.remove('active'));this.classList.add('active')">${s}</button>`).join('')}
                        </div>
                        ${p.stripeLink
                    ? `<a href="${p.stripeLink}" class="add-btn" style="display:block;text-align:center;text-decoration:none">BUY NOW</a>`
                    : `<button class="add-btn" disabled>SOLD OUT</button>`
                }
                    </div>
                </div>
            `;
            document.getElementById('product-modal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('product-modal').classList.remove('open');
        }

        function openCart() {
            document.getElementById('cart-drawer').classList.add('open');
        }

        function closeCart() {
            document.getElementById('cart-drawer').classList.remove('open');
        }

        function addToCart(id) {
            const p = products[id];
            if (!p || !p.inStock) return;

            cart.push({ id, ...p });
            updateCart();
            closeModal();
            openCart();
        }

        function updateCart() {
            const items = document.getElementById('cart-items');
            const total = cart.reduce((sum, item) => sum + item.price, 0);

            items.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div style="width:60px;height:60px;background:#0a0a0a;display:flex;align-items:center;justify-content:center;color:#222;font-size:0.5rem;letter-spacing:0.1em">CORSONO</div>
                    <div>
                        <p style="font-size:0.75rem;margin-bottom:0.25rem">${item.name}</p>
                        <p style="font-size:0.75rem;color:#666">£${item.price}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('cart-count').textContent = cart.length;
            document.getElementById('cart-total').textContent = `£${total}`;
        }

        // Close on escape
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closeModal();
                closeCart();
            }
        });

        // Close modal on overlay click
        document.getElementById('product-modal').addEventListener('click', e => {
            if (e.target.id === 'product-modal') closeModal();
        });
    </script>
</body>

</html>
