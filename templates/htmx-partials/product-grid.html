<!-- Product Grid Template (for static preview / fallback) -->
<!-- This can be served via HTMX from /api/products -->

<div class="product-card" hx-get="/api/product/1" hx-target="#product-detail" hx-swap="innerHTML">
    <div class="product-image">
        <img src="/images/corsono-classic-tee.jpg" alt="Corsono Classic Tee"
            onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=product-placeholder>CORSONO</div>';">
    </div>
    <div class="product-info">
        <h3 class="product-name">Corsono Classic Tee</h3>
        <p class="product-price">$85</p>
        <button class="product-btn">View</button>
    </div>
</div>
